<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Formulário</title>
</head>

<body>
    <div class="container margemAjustada">
        <div class="row">
            <div class="col-2">
                <div class="btn-group-vertical">
                    <nav class="btn-group-vertical flex-column">
                        <a href="index.html" class="btn btn-primary active">Formulário</a>
                        <a href="listagem.html" class="btn btn-primary">Listagem</a>
                    </nav>
                </div>
            </div>
            <div class="col-10">
                <form class="formArea border border-2 rounded p-2">
                    <div class="container">
                        <div class="row">
                            <small><span class="required">* Preenchimento obrigatório</span></small>
                            <div class="col-12 form-group">
                                <label for="nome">Nome: </label><span class="required">*</span>
                                <input type="text" class="form-control" id="nome" aria-describedby="nomeProduto">
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-6 form-group">
                                <label for="unidade">Unidade de medida: </label><span class="required">*</span>
                                <select id="unidade" class="form-select" aria-label="unidadeMedida">
                                    <option selected>Selecione...</option>
                                    <option value="1">Unidade</option>
                                    <option value="2">Litro</option>
                                    <option value="3">Quilograma</option>
                                </select>
                            </div>
                            <div class="col-6 form-group">
                                <label for="quantidade">Quantidade: </label>
                                <input type="number" class="form-control" id="quantidade" aria-describedby="quantidade">
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-12 form-group">
                                <label for="preco">Preço: </label><span class="required">*</span>
                                <input type="text" class="form-control" id="preco" aria-describedby="preco" placeholder="R$0,00">
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="container">
                                <label>Produto perecível: </label><span class="required">*</span><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="true">
                                    <label class="form-check-label" for="inlineRadio1">Sim</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="false">
                                    <label class="form-check-label" for="inlineRadio2">Não</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-6 form-group">
                                <label for="validade">Data de validade: </label><span class="required">*</span>
                                <input type="date" class="form-control" id="validade" aria-describedby="validade" disabled>
                            </div>
                            <div class="col-6 form-group">
                                <label for="fabricacao">Data de fabricação: </label><span class="required">*</span>
                                <input type="date" class="form-control" id="fabricacao" aria-describedby="fabricacao">
                            </div>
                        </div>
                    </div>
                    <div class="p-3 container">
                        <div class="row d-flex justify-content-between">
                            <button type="submit" class="medidasBotao w-25 btn btn-success">Salvar</button>
                            <button type="submit" class="medidasBotao w-25 btn btn-danger">Cancelar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
